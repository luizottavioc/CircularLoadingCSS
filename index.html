<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Google font for the project -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,200&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="text-title">
            Loading
        </div>
        <div class="for-loading">
            <div class="aloc-loading">
                <span class="first"></span>
                <span class="second"></span>
                <span class="third"></span>
                <span class="fourth"></span>
                <span class="fifth"></span>
                <div class="hide-loading"></div>
            </div>
        </div>
        <div class="for-inputs">
            <div class="aloc-label">
                <label> Try enter a percentual number for use in this loading visual feature: </label>
            </div>
            <div class="aloc-input-btns">
                <input type="number" id="numberLoading">
                <button id="btnSend" class="btn"> <i class="fas fa-paper-plane"></i> </button>
                <button id="btnReset" class="btn"> Reset </button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
